<!doctype html>
<html>
  <head>
	<meta charset="utf-8" />
	<title>Song Presentation</title>
	<script src="asset://WordsLive.Core/jquery.js" type="text/javascript"></script>
	<script src="asset://WordsLive.Core/SongPresentation.js" type="text/javascript"></script>
	<script type="text/javascript">
String.prototype.replaceAll = function (replace, with_this) {
	return this.replace(new RegExp(replace, 'g'), with_this);
}

var presentation;

$(function () {
	SongPresentation.BrowserStroke = true; // use WebKit text-stroke support
	presentation = new SongPresentation(0, JSON.parse(bridge.songString), bridge.featureLevel); // TODO: set SongPresentation.Transition if used
	$('body').prepend(presentation.getContainer());
	presentation.getContainer().show();

	presentation.setShowChords(bridge.showChords);

	$.each(bridge.preloadImages, function (i) {
		var img = new Image();
		img.src = bridge.preloadImages[i];
	});
	bridge.callbackLoaded();
});
	</script>
	<style id="style">
	body {
		width: 100%;
		height: 100%;
		margin: 0;
		padding: 0;
		cursor: none;
		overflow: hidden;
	}

	.presentation {
		width: 100%;
		height: 100%;
		position: absolute;
		display: table;
		table-layout: fixed;
	}
	</style>
  </head>
  <body>
  </body>
</html>
