<!doctype html>
<html>
  <head>
    <style id="style"></style>
    <meta charset="utf-8" />
    <script src="jquery.js" type="text/javascript"></script>
    <script src="script.js" type="text/javascript"></script>
  </head>
  <body>
    <div id="current-background">
        <div class="main" style="background-color:transparent"></div>
    </div>
    <div id="current">
      <div class="back">
        <div class="main"></div>
      </div>
      <div class="front">
        <div class="main"></div>
      </div>
    </div>
    <div id="source" style="display:none">
      <div class="back">
        <div class="source"></div>
      </div>
      <div class="front">
        <div class="source"></div>
      </div>
    </div>
    <div id="copyright" style="display:none">
      <div class="back">
        <div class="copyright">
        </div>
      </div>
      <div class="front">
        <div class="copyright">
        </div>
      </div>
    </div>
  </body>
</html>
